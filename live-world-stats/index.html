<!DOCTYPE html>

<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Live World Stats</title>
  <link rel="stylesheet" href="style.css"> 
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
</head>
  
<body>
  <h1>Live World Stats</h1>
  <div>
    <div class="stat-container">
      <img src="https://images.unsplash.com/photo-1699796796159-a97661cc3f86?fm=jpg&q=60&w=3000&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTF8fGNsb2Nrc3xlbnwwfHwwfHx8MA%3D%3D">
      <h2>Seconds elapsed</h>
      <p id="timeElapsed">0</p> 
    </div>
    <div class="stat-container">
      <img src="https://www.heyfunerals.co.uk/wp-content/uploads/2024/03/move-a-grave.png">
      <h2>Deaths</h>
      <p id="deaths">0</p>
    </div>
    <div class="stat-container">
      <img src="https://b2976109.smushcdn.com/2976109/wp-content/uploads/2020/02/AdobeStock_159212102-scaled.jpg?lossy=2&strip=1&webp=1">
      <h2>Births</h>
      <p id="births">0</p>
    </div>
    <div class="stat-container">
      <img src="https://www.rmets.org/sites/default/files/2024-05/Enric%20Navarrete%20Bachs%20-%20Dreaming%20of%20Lightning_lq.jpg">
      <h2>Lightning strikes</h>
      <p id="lightningStrikes">0</p>
    </div>
    <div class="stat-container">
      <img src="https://knews.kathimerini.com.cy/assets/modules/wnp/articles/202409/21031/images/b_b_google_3.jpg">
      <h2>Google searches</h>
      <p id="googleSearches">0</p>
    </div>
    <div class="stat-container">
      <img src="https://d2g355lhiymhv6.cloudfront.net/wp-content/uploads/2012/07/05094950/laptop-with-email-notification-alert-virtual-screen.jpg">
      <h2>Emails sent</h>
      <p id="emailsSent">0</p>
    </div> 
  </div>
  <script src="script.js"></script>
</body>
</html>
