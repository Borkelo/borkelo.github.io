<!DOCTYPE html>

<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Relativity</title>
  <link rel="stylesheet" href="style.css"> 
  <link rel="stylesheet" href="../global.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
</head>
  
<body>
    <a class="home-button" href="../">Home</a>
    <h1>Relativity</h1>
    <hr>
    <h2>Select your speed:</h2>
    <input type="range" min="0.9" max="0.999999999999" value="0.9" step="0.000000000001" class="slider" id="speedSlider">
    <p id="speedDisplayLight">0 c</p>
    <p id="speedDisplay">0 km/h</p>
    <hr>
    <h2>Time experienced by moving observer:</h2>
    <p id="movingTimeDisplay">0 s</p>
    <br>
    <h2>Time experienced by stationary observer:</h2>
    <p id="stationaryTimeDisplay">0 s</p>
    <script src="script.js"></script>
</body>
</html>
